<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Basic Responsive Menu</title>
<meta name="viewport" content="width=device-width; initial-scale=1; user-scalable=0;">
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h1>Mælke John</h1>
	</header>
	<!-- start main navigation -->
	<button onClick="myFunction()">Toggle Menu</button>
	<nav id="myNav">
		<ul>
			<li><a href="#" target="_self">Hjem</a></li>
			<li><a href="#" target="_self">Ost</a>
			<!-- nested list as sub menu -->
				<ul>
					<li><a href="#" target="_self">Cheddar</a></li>
					<li><a href="#" target="_self">Gamle Ole</a></li>
					<li><a href="#" target="_self">Brie</a></li>
				</ul>
			</li>
			<li><a href="#" target="_self">Mælk</a></li>
			<li><a href="#" target="_self">Yoghurt</a></li>
			<li><a href="#" target="_self">Smør</a></li>
			<li><a href="#" target="_self">Kontakt</a></li>		
		</ul>
	</nav>
	<!-- main content here -->
	<footer>
		<p>Copyright &copy; 2017 Mælke John</p>
	</footer>
	<script>
		function myFunction (){
			var element = document.getElementById("myNav");
			
			element.classList.toggle("myStyle");
		}
	</script>
</body>
</html>
